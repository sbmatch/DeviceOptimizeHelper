name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Restore Keystore from Base64
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_FILE }}" | base64 -d > keystore.jks

      - name: Build and Sign APK
        id: buildWithGradle
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
          jarsigner -keystore keystore.jks -storepass ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}  -keypass ${{ secrets.RELEASE_KEY_PASSWORD }} 
          working-directory: ./app

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: releaseApk
          path: app/build/outputs/apk/release/*.apk
