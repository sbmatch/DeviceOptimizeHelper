name: Android CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
      RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-platform: '31'
          ndk-version: '21.4.7075529'


      - name: Sign APK with Keystore
        run: |
          # 恢复密钥库
          echo "${{ secrets.RELEASE_KEYSTORE_FILE }}" | base64 -d > keystore.jks
          # 使用 apksigner 签名 APK 引用环境变量中的密码和别名密码
          ./gradlew signingConfigWriterRelease
          $ANDROID_HOME/build-tools/31.0.0/apksigner sign --ks keystore.jks --ks-key-alias ${{ secrets.RELEASE_KEY_ALIAS }} --ks-pass env:RELEASE_KEYSTORE_PASSWORD --key-pass env:RELEASE_KEY_PASSWORD --in app/build/outputs/apk/release/DeviceOptimizeHelper_v*.apk


      - name: Get commit messages
        id: commit_messages
        run: |
          TAG=$(git describe --tags --abbrev=0)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $TAG^)
          git log --pretty=format:"- %s%n" $PREVIOUS_TAG..$TAG > commit_messages.txt
          echo "::set-output name=messages::$(cat commit_messages.txt)"

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/DeviceOptimizeHelper_v*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.commit_messages.outputs.messages }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
